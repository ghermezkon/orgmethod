<mat-toolbar color="primary" class="mat-elevation-z4 app-navbar">
  <div class="ui fluid container">
    <div class="ui grid">
      <div class="four wide right aligned column">
        <div class="header-title">
          <a [routerLink]="'/'">
            <i class="fa fa-home fa-2x"></i>
            سامانه اتوماسیون سازمان و روشها
          </a>
        </div>
      </div>
      <div class="four wide column">
        <div style="padding-top:4px;">
          <input type="text" style="position:absolute;width:100px;" class="ui input" [formControl]="branch_code" #branchCode
            placeholder="کد شعبه"
            required maxlength="4">
          <button mat-raised-button color="warn" *ngIf="!branch_code.invalid" 
            style="position:relative;margin-right:90px;"
            (click)="redirect_to_search()"
            color="warn">
            جستجو
          </button>
        </div>
      </div>
      <div class="eight wide left aligned column">
        <button mat-icon-button (click)="sidenav.open()">
          <i class="fa fa-bars fa-2x"></i>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav position="end">Drawer content</mat-sidenav>
  <div class="main-content">
    <router-outlet></router-outlet>      
    <div class="fab">
      <span class="fab-action-button">
        <i class="fab-action-button__icon"></i>
      </span>
      <ul class="fab-buttons">
        <li class="fab-buttons__item">
          <a (click)="show_search_dialog()" class="fab-buttons__link" data-tooltip="جستجوی پیشرفته">
            <i class="fa fa-search"></i>
          </a>
        </li>
      </ul>
    </div>    
  </div>
</mat-sidenav-container>
