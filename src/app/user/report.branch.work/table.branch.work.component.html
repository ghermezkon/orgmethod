<div class="ui container" style="overflow:hidden;">
    <form novalidate>
        <div class="ui stackable grid" style="padding-top:10px;padding-bottom:10px;">
            <div class="row" style="padding-bottom:5px;padding-right:20px;">
                <div class="wide column">
                    <div class="ui teal segment">
                        <div class="ui grid">
                            <div class="row" style="padding-bottom:0px;">
                                <div class="two wide column">
                                    <mat-form-field style="width:120px;">
                                        <input matInput [formControl]="dep_code" autocomplete="off" placeholder="کد اداره امور" style="text-align:center;" maxlength="4"
                                            required>
                                        <mat-error align="right" *ngIf="dep_code.invalid">{{getErrorMessage(dep_code)}}</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="three wide column">
                                    <mat-form-field>
                                        <mat-select placeholder="تاریخ حجم کار" [formControl]="mah_date" (selectionChange)="dateSelect($event)" required>
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let tbl of mah_date_list" [value]="tbl">
                                                {{ tbl }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="three wide column">
                                    <button mat-raised-button ripple color="primary" [disabled]="dep_code.invalid || mah_date.invalid" (click)="find_branchwork()"
                                        type="button">نمایش</button>
                                    <button mat-icon-button ripple color="primary" *ngIf="branch_table.length > 0" type="button" title="Excel" (click)="export()">
                                        <i class="fa fa-download fa-lg"></i>
                                    </button>
                                </div>

                                <div class="eight wide column">
                                    <div class="mat-elevation-z4" *ngIf="branchwork_list && branchwork_list.length > 0 && dep_code.valid && mah_date.valid">
                                        <div class="ui internally celled grid">
                                            <div class="row">
                                                <div class="nine wide center aligned column">
                                                    <mat-form-field style="width:120px;">
                                                        <input matInput [formControl]="branch_code" autocomplete="off" placeholder="کد شعبه" style="text-align:center;" maxlength="4"
                                                            required>
                                                        <mat-error align="right" *ngIf="branch_code.invalid">{{getErrorMessage(branch_code)}}</mat-error>
                                                    </mat-form-field>
                                                </div>
                                                <div class="seven wide center aligned column">
                                                    <mat-form-field>
                                                        <mat-select placeholder="جداول" (selectionChange)="tableSelect($event)" [formControl]="table_id" required>
                                                            <mat-option>--</mat-option>
                                                            <mat-option *ngFor="let tbl of table_list" [value]="tbl">
                                                                {{ tbl }}
                                                            </mat-option>
                                                        </mat-select>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding-top:0px;">
                                <div class="sixteen wide column">
                                    <div class="ui divider"></div>
                                </div>
                            </div>
                            <div class="row" style="padding-top:0px;">
                                <div class="sixteen center aligned wide column" *ngIf="branch && table_id.value =='جدول 1'">
                                    <div style="width:100%;display:flex;align-items: center;justify-content: center;">
                                        <table-one-branch-work-com></table-one-branch-work-com>
                                    </div>
                                </div>
                                <div class="sixteen center aligned wide column" *ngIf="branch && table_id.value =='جدول 2'">
                                    <div style="width:100%;display:flex;align-items: center;justify-content: center;">
                                        <table-two-branch-work-com></table-two-branch-work-com>
                                    </div>
                                </div>
                                <div class="sixteen center aligned wide column" *ngIf="branch && table_id.value =='جدول 3'">
                                    <div style="width:100%;display:flex;align-items: center;justify-content: center;">
                                        <table-three-branch-work-com></table-three-branch-work-com>
                                    </div>
                                </div>
                                <div class="sixteen center aligned wide column" *ngIf="branch && table_id.value =='جدول 4'">
                                    <div style="width:100%;display:flex;align-items: center;justify-content: center;">
                                        <table-four-branch-work-com></table-four-branch-work-com>
                                    </div>
                                </div>
                                <div class="sixteen center aligned wide column" *ngIf="branch && table_id.value =='جدول 5'">
                                    <div style="width:100%;display:flex;align-items: center;justify-content: center;">
                                        <table-five-branch-work-com></table-five-branch-work-com>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
